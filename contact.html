<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheddarCon | Contact</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <!-- header and nav structure -->
    <div class="wrapper_column">
        <div class="wrapper">
            <div class="wrapper_inner">
                <ul>
                    <li><a href="/main.html">Home</a></li>
                    <li><a href="/tickets.html">Tickets</a></li>
                    <li><a href="/activities.html">Activity Lineup</a></li>
                 </ul>
                 <ul>
                     <li><a href="/about.html">The Cheds</a></li>
                </ul>
            </div>
            <div class="wrapper_bottom">
            <ul>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="header_logo">
                <img id="cheddar-logo" alt="Cheddar Smiling Logo"
                src="/images/logo1.JPG">
            </div>
            <div class="header_title">CheddarCon
            </div>
        </div>

        <div class="mobile_nav">
            <ul>
                <li href="/main.html">Home</li>
                <li href="/tickets.html">Tickets</li>
                <li href="/activities.html">Activity Lineup</li>
                <li href="/about.html">The Cheds</li>
                <li href="/contact.html">Contact</li>
            </ul>
        </div>
    <!-- header/nav end -->

    <div class="content">
        <div class="contact">
            <div class="contact_form">
                <form action="#">

                <label>Full Name</label>
                <input type="text" name="firstname" placeholder="Cheddaroni Lam">
            
                <label>Email</label>
                <input type="email" name="email" placeholder="cheddar@milkbone.com">
            
                <label>Message</label>
                <textarea id="subject" name="subject" placeholder="Inquiries/Comments/Compliments for Ched" style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
            
                </form>
            </div>
            <div class="contact_support">
                <img src="/images/IMG_2602.JPEG">
                <p style="font-style: italic;">Please allow 5-7 business lifetimes for a response.</p>
            </div>

            
        </div>
    </div>
</div>


</body>
</html>
